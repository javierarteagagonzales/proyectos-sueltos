<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="shortcut icon" href="https://app.aluracursos.com/assets/images/aluraespanhol/favicon.ico">
</head>
<body>
<div class="container">


<header>
    <div class="logo-alura">
        <img src="images/Logo.svg" alt="">
    </div>
</header>

<div class="secciones-encripta">
<section class="cajas-escribir">
<div> 
    <div>
        <textarea class="miTextarea" id="textAreaInput" placeholder="Ingrese el texto aquí"></textarea>
    </div>


    <div class="info-boton">
        <p class="informacion"><i class="fas fa-exclamation-circle"></i> Solo letras minusculas y sin acentos</p>
    
        <button id="encripta" onclick="encryptText();copyOriginalTextOnEncrypt()">Encripta</button>
        <button id="desencripta" onclick="decryptText()">Desencriptar</button>
        <button id="limpiar" onclick="limpiarTextoInicial()">Limpiar</button>
    </div>
</div>
</section>
<section class="cajas-mensaje">
    <div class="caja-muestra-mensajes" id="caja-muestra-mensajes">
        <img src="images/sin-mensaje.svg" id="busca" class="busca" alt="Imagen de muestra">
        <p class="text1" id="text1">Ningún mensaje fue encontrado</p>
        <p class="text2" id="text2">Ingresa el texto que desees encriptar o desencriptar</p>
    </div>
    <div class="mensajes-a"  id="mensajes">
     <p id="originalTextOnEncrypt"></p>
 <!-- 
        <h2>Resultado:</h2>
           <p id="copyMessage"></p> 
--> 
        <div class= "result" id="result"></div>
        <button class="copiar" id="copiar" onclick="copyToClipboard()">Copiar texto</button>

    </div>

</section>
</div>


</div>
</body>
</html>
