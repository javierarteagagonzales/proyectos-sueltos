<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>

<header>
    <div>
        <img src="images/Logo.svg" alt="">
    </div>
</header>


<section class="cajas-escribir">
<input class="mensajes" type="text" placeholder="Ingrese el texto aquí">
<div>
    <div>
        <h6 class="informacion"><img src="images/exclamation-circle-fill.svg" alt="" class="exclamacion">Solo letras minusculas y sin acentos</h6>
    </div>
    <button id="encripta">Encripta</button>
    <button id="desencripta">Desencriptar</button>

</div>
</section>
<section class="cajas-mensaje">
    <div class="caja-muestra-mensajes">
        <img src="images/sin-mensaje.svg" class="busca" alt="Imagen de muestra">
        <p class="text1">Ningún mensaje fue encontrado</p>
        <p class="text2">Ingresa el texto que desees encriptar o desencriptar</p>
    </div>
</section>

    <p>Javier Arteaga Gonzales</p>
</body>
</html>
